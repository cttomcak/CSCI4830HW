<html>

<head>
    <style>
        td {
            text-align: left;
            padding-top: 3px;
            padding-bottom: 3px;
        }

        header {
            background-color: #CCCCCC;
            color: black;
            width: 100%;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        body {
            background-color: #EEEEEE;
            color: black;
            width: 100%;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        section {
            width: 100%;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        table {
            width: auto;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            background-color: #CCCCCC;
            color: black;
            width: 100%;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1> Search Run Entries </h1>
    </header>

    <section>
        <h1>Search For: (Fill one or many)</h1>

        <form action="RunSearch" method="POST">

            <table>
                <tr>
                    <td>Runner Name:</td>
                    <td><input type="text" name="username" /></td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td><input type="text" name="date" /></td>
                </tr>
                <tr>
                    <td>Time of Day:</td>
                    <td><input type="text" name="daytime" /></td>
                </tr>
                <tr>
                    <td>Distance (MI):</td>
                    <td><input type="text" name="distance" /></td>
                </tr>
                <tr>
                    <td>Run Duration:</td>
                    <td><input type="text" name="runtime" /></td>
                </tr>
                <tr>
                    <td>Route:</td>
                    <td><input type="text" name="route" /></td>
                </tr>
            </table>

            <br>

            <input type="submit" value="Search" />
        </form>

    </section>

    <footer>
        <a href="/personalProject/runInsert.html">Insert Run Entry</a>
    </footer>
</body>

</html>
